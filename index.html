<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luminous</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            color: white;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }

        .container {
            max-width: 420px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
            text-align: center;
        }

        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-image: url('https://i.imgur.com/gbKP44u.png');
            background-size: cover;
            background-position: center;
            margin-bottom: 20px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 8px 32px rgba(255, 255, 255, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .profile-picture:hover {
            transform: scale(1.05);
            box-shadow: 
                0 12px 48px rgba(255, 255, 255, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .profile-picture::after {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
            animation: rotate 3s linear infinite;
        }

        .profile-picture:hover::after {
            opacity: 1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .profile-name {
            color: white;
            font-size: 32px;
            font-weight: 800;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 8px;
            background: linear-gradient(135deg, #fff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .profile-bio {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 10px;
        }

        .profile-stats {
            display: flex;
            gap: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
        }

        .stat-number {
            font-weight: 700;
            color: white;
        }

        .links-section {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .link {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 22px 28px;
            text-decoration: none;
            color: white;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 4px 20px rgba(0, 0, 0, 0.3),
                0 1px 0 rgba(255, 255, 255, 0.1) inset;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .link:hover::before {
            left: 100%;
        }

        .link:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.4),
                0 2px 0 rgba(255, 255, 255, 0.2) inset;
            background: rgba(255, 255, 255, 0.15);
        }

        .link:active {
            transform: translateY(-2px) scale(1.01);
        }

        .icon {
            width: 32px;
            height: 32px;
            margin-right: 18px;
            flex-shrink: 0;
            transition: transform 0.3s ease;
        }

        .link:hover .icon {
            transform: scale(1.1) rotate(5deg);
        }

        .link-text {
            font-size: 17px;
            font-weight: 600;
            flex-grow: 1;
            color: white;
        }

        .link-arrow {
            font-size: 20px;
            opacity: 0.5;
            transition: all 0.3s ease;
            color: white;
        }

        .link:hover .link-arrow {
            opacity: 1;
            transform: translateX(4px);
        }

        .discord { 
            border-left: 5px solid #5865F2; 
            --hover-color: #5865F2;
        }
        .tiktok { 
            border-left: 5px solid #ffffff; 
            --hover-color: #ffffff;
        }
        .instagram { 
            border-left: 5px solid #E4405F; 
            --hover-color: #E4405F;
        }
        .youtube { 
            border-left: 5px solid #FF0000; 
            --hover-color: #FF0000;
        }

        .link:hover {
            border-left-color: var(--hover-color);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.4),
                0 2px 0 rgba(255, 255, 255, 0.2) inset,
                -4px 0 0 var(--hover-color) inset;
        }

        @media (max-width: 480px) {
            .container {
                max-width: 360px;
            }
            
            .link {
                padding: 20px 24px;
                border-radius: 18px;
            }
            
            .profile-picture {
                width: 100px;
                height: 100px;
            }
            
            .profile-name {
                font-size: 28px;
            }

            .profile-stats {
                gap: 15px;
                font-size: 13px;
            }
        }

        /* Loading animation */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: slideUp 0.8s ease-out;
        }

        .link:nth-child(1) { animation-delay: 0.1s; }
        .link:nth-child(2) { animation-delay: 0.2s; }
        .link:nth-child(3) { animation-delay: 0.3s; }
        .link:nth-child(4) { animation-delay: 0.4s; }
    </style>
</head>
