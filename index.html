<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            line-height: 1.6;
            text-align: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .profile-section {
            margin-bottom: 40px;
        }

        .profile-name {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #ffffff;
        }

        .profile-bio {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 12px;
            line-height: 1.5;
        }

        .links-section {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            margin-top: 24px;
            justify-content: center;
            align-items: center;
        }

        .link {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-size: 16px;
            font-weight: 400;
            transition: all 0.3s ease;
        }

        .link:hover {
            color: #ffffff;
            text-decoration: underline;
            text-underline-offset: 2px;
        }

        .divider {
            color: rgba(255, 255, 255, 0.5);
            margin: 0 4px;
        }

        @media (max-width: 480px) {
            .links-section {
                flex-direction: column;
                gap: 8px;
            }
            
            .divider {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <h1 class="profile-name">Luminous</h1>
            <p class="profile-bio">est . 2024</p>
            <div class="links-section">
                <a href="https://discord.gg/BfHhVfbX5D" class="link">Discord</a>
                <span class="divider">—</span>
                <a href="https://www.tiktok.com/@lmns.tm" class="link">TikTok</a>
                <span class="divider">—</span>
                <a href="https://www.instagram.com/lmns.tm" class="link">Instagram</a>
                <span class="divider">—</span>
                <a href="https://www.youtube.com/@lmnstm" class="link">YouTube</a>
            </div>
        </div>
    </div>
</body>
</html>
